<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Hello</title>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel">

            

            function App() {


                const [state, setState] = React.useState({
                    num1 : 5,
                    num2 : 4,
                    response : "",
                    feedback : "Feedback"
                })

                function updateInput(event){
                    setState({
                        ...state,
                        response : event.target.value
                    })
                }
                
                function resultCheck(event){
                    if(event.key === "Enter"){
                        const ans = state.num1 + state.num2
                        const givenAns = parseInt(state.response)
                        if(ans === givenAns){
                            setState({
                                
                                num1 : Math.ceil(Math.random()*10),
                                num2 : Math.ceil(Math.random()*10),
                                response :"",
                                feedback: "Correct"
                            })
                        }
                        else {
                            setState({
                                ...state,
                                feedback: "Incorrect"
                            })
                        }
                    }
                }

                return (
                    <div>
                        <h1>{state.num1} + {state.num2}</h1>
                        <input onKeyPress={resultCheck} onChange={updateInput} value={state.response} />
                        <div>{state.feedback}</div>
                    </div>
                );
            }

            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
    </body>
</html>
